<script>
    //숫자맞추기게임
    function program() 
    {
        let result=false;
        const correct=Math.floor(Math.random()*1000);
        const answer=prompt(`${correct}를 입력해 주세요.`);
        result=(correct == answer);// <ㅡ ==비교 ===타입까지 비교함
        //const result=confirm("낮입니까?");
        if (result) {
            alert("정답입니다");
        }
        else {
            alert("오답입니다");
        }
    }

    program();
</script>
